        .slider-container {

            height: 600px;
            position: relative;

        }

        /* Tombol CTA */
        .cta-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            /* background-color: rgba(0, 123, 255, 0.9); */
            background-color: blue;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
        }

        /* Slick arrow default styling */
        .slick-prev,
        .slick-next {
            z-index: 1;
            width: 30px;
            height: 30px;
            /* background: rgba(0, 0, 0, 0.4); */
            border-radius: 50%;
        }

        .slick-prev:before,
        .slick-next:before {
            font-size: 20px;
            color: #fff;
        }

        /* Position the arrows inside the container */
        .slick-prev {
            left: 10px;
        }

        .slick-next {
            right: 10px;
        }

        /* Dots styling */
        .slick-dots {
            bottom: 10px;
        }

        .slick-dots li button:before {
            font-size: 10px;
            color: #fff;
        }

        .slick-dots li.slick-active button:before {
            color: #fff;
        }
    </style>
