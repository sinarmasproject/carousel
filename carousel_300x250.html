    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: transparent;
        }

        .slider-container {
            width: 375px;
            height: 250px;
            position: relative;
            overflow: visible;
        }

        .slider {
            width: 100%;
            height: 100%;
        }

        .slider-item {
            padding: 0 5px;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slider-item img,
        .slider-item video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .video-bg-box {
            width: 300px;
            height: 250px;
            background-image: url('https://images2.imgbox.com/96/f8/g7wILRzT_o.jpeg');
            display: flex;
            justify-content: center;
            /* center horizontal */
            align-items: center;
            /* center vertical */
            position: relative;
            overflow: hidden;
        }

        .video-bg-box video {
            /* width: 100%;
            height: 400px;
            max-height: 100%;
            margin: 0 20px; */
            max-width: 100%;
            height: auto;
            width: 100%;
        }

        /* Tombol CTA */
        .cta-btn {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 255, 0.85); /* Biru semi-transparan */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-btn:hover {
            background-color: rgba(0, 0, 255, 0.85); /* Lebih pekat saat hover */
            transform: translateX(-50%) scale(1.05); /* Tetap di tengah + efek zoom */
            cursor: pointer;
        }

        /* Slick arrow default styling */
        .slick-prev,
        .slick-next {
            z-index: 1;
            width: 30px;
            height: 30px;
            /* background: rgba(0, 0, 0, 0.4); */
            border-radius: 50%;
        }

        .slick-prev:before,
        .slick-next:before {
            font-size: 20px;
            color: #fff;
        }

        /* Position the arrows inside the container */
        .slick-prev {
            left: 10px;
        }

        .slick-next {
            right: 10px;
        }

        /* Dots styling */
        .slick-dots {
            bottom: 10px;
        }

        .slick-dots li button:before {
            font-size: 10px;
            color: #fff;
        }

        .slick-dots li.slick-active button:before {
            color: #fff;
        }
    </style>
